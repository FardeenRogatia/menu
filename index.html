<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Catering - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .menu-section {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 0;
        }
        .menu-item {
            text-align: center;
            padding: 15px 0;
            background-color: red;
            color: white;
            border: 1px solid black;
            margin: 10px auto;
            width: 80%;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: darkred;
        }
        .order-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            width: 80%;
            padding: 15px 0;
            background-color: black;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid red;
        }
        .order-link:hover {
            background-color: red;
            color: white;
        }
        .menu-image {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Food Catering</h1>
    </div>
    <div class="menu-section">
        <h2>Menu</h2>
    </div>
    <img src="../img/chicken.jpg" alt="Chicken Biryani" class="menu-image">
    <div class="menu-item">Chicken Biryani</div>
    <img src="../img/beef.jpg" alt="Beef Biryani" class="menu-image">
    <div class="menu-item">Beef Biryani</div>
    <img src="../img/mutton.jpg" alt="Mutton Biryani" class="menu-image">
    <div class="menu-item">Mutton Biryani</div>
    <a href="" class="order-link">Order Now</a>
</body>
</html>
