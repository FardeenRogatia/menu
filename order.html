<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Catering - Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .menu-section {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px 0;
        }
        .form-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
        .form-container button {
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: darkred;
        }
        .menu-image {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            display: block;
        }
        .home-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            width: 80%;
            padding: 15px 0;
            background-color: black;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid red;
        }
        .home-link:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Food Catering</h1>
    </div>
    <div class="menu-section">
        <h2>Order Form</h2>
    </div>
    <img src="order-banner.jpg" alt="Order Banner" class="menu-image">
    <div class="form-container">
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="dish">Select Dish:</label>
            <select id="dish" name="dish" required>
                <option value="chicken-biryani">Chicken Biryani</option>
                <option value="beef-biryani">Beef Biryani</option>
                <option value="mutton-biryani">Mutton Biryani</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
            
            <button type="submit">Place Order</button>
        </form>
    </div>
    <a href="index.html" class="home-link">Back to Home</a>
</body>
</html>
